plugins {
    id 'java'
    id 'org.springframework.boot' version '3.0.2' //프로젝트에 사용할 플러그인인 스프링부트 플러그인
    id 'io.spring.dependency-management' version '1.1.0' //스프링의 의존성을 자동으로 관리
}

group='org.example' // 기본값인 그룹 이름
version='1.0-SNAPSHOT' //기본값인 버전
sourceCompatibility='17' //자바 소스를 컴파일할 때 사용할 자바 버전

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'//웹 관련 기능을 제공
    testImplementation 'org.springframework.boot:spring-boot-starter-test' //테스트 기능 제공
    //스프링 데이터 JPA
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    runtimeOnly 'com.h2database:h2' // 인메모리 데이터베이스
    compileOnly 'org.projectlombok:lombok' //롬복
    annotationProcessor 'org.projectlombok:lombok'
}

test {
    useJUnitPlatform()
}